version: "3.9"

services:
  postgres:
    image: postgres:16.2-alpine3.19
    environment:
      POSTGRES_DB: hive
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    image: redis:7.2.4-alpine3.19
    restart: unless-stopped
    command: ["redis-server", "--requirepass password"]
    ports:
      - 127.0.0.1:6379:6379
