services:
  redis:
    image: redis:7.2.4-alpine3.19
    restart: unless-stopped
    command: ["redis-server", "--requirepass password"]
    ports:
      - 127.0.0.1:6379:6379

  nginx:
    image: nginx:1.25.5-alpine3.19
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf
      - ./data/media:/var/lib/hive/media:ro
