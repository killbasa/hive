name: CI

on:
  pull_request:
    paths-ignore:
      - "**/*.md"

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4.1.4

      - name: Set up NodeJS
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Run build
        run: pnpm build

      - name: Run linting and formatting
        run: pnpm check

      - name: Run tests
        run: pnpm test
